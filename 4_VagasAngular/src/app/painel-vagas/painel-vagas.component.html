<h2>Cadastrar</h2>
<form>
    <label>Id Vaga :</label><input type="text" name="id" [(ngModel)] = "vaga.id"><br>
    <br><label>Descrição :</label><input type="text" name="descricao" [(ngModel)] = "vaga.descricao"><br>
    <br><label>Foto :</label><input type="text" name="foto" [(ngModel)] = "vaga.foto"><br>
    <br><label>Requisitos Obrigatórios :</label><input type="text" name="reqobrig" [(ngModel)] = "vaga.req_obrigatorio"><br>
    <br><label>Requisitos Desejáveis :</label><input type="text" name="reqdesj" [(ngModel)] = "vaga.req_desejaveis"><br>
    <br><label>Salário :</label><input type="text" name="salario" [(ngModel)] = "vaga.remuneracao"><br>
    <br><label>Loca de Trabalho :</label><input type="text" name="local" [(ngModel)] = "vaga.local_trabalho"><br>
   
   
    <br><button type="button" (click)="cadastrar()">Cadastrar Vaga</button>
    <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
    <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button><br>
</form>
   
<section class="lista-vagas">
    <div *ngFor="let vaga of vagas">
        <div class="card" style="width: 18rem;">
            <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">ID Vaga: {{vaga.id}}</h5>
              <h5 class="card-title">Vaga: {{vaga.descricao}}</h5>
              <p class="card-text">Requisitos Obrigatórios: {{vaga.req_obrigatorio}}</p>
              <p class="card-text">Requisitos Desejáveis: {{vaga.req_desejaveis}}</p>
              <p class="card-text">Salário: R$ {{vaga.remuneracao}},00</p>
              <p class="card-text">Local de Trabalho: {{vaga.local_trabalho}}</p>
              <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
            </div>
          </div>
    
    </div>
</section>
